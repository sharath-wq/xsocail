apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-srv
    annotations:
        ingress.kubernetes.io/rewrite-target: /admin
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/use-regex: 'true'
        cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
    rules:
        - host: www.scportfolio.online
          http:
              paths:
                  - path: /api/?(.*)
                    pathType: ImplementationSpecific
                    backend:
                        service:
                            name: api-gateway-srv
                            port:
                                number: 3000
                  - path: /socket.io/?(.*)
                    pathType: ImplementationSpecific
                    backend:
                        service:
                            name: socketio-srv
                            port:
                                number: 8900
                  - path: /?(.*)
                    pathType: ImplementationSpecific
                    backend:
                        service:
                            name: client-srv
                            port:
                                number: 3000
        - host: www.admin.scportfolio.online
          http:
              paths:
                  - path: /api/?(.*)
                    pathType: ImplementationSpecific
                    backend:
                        service:
                            name: api-gateway-srv
                            port:
                                number: 3000
                  - path: /?(.*)
                    pathType: ImplementationSpecific
                    backend:
                        service:
                            name: admin-srv
                            port:
                                number: 3000
    tls:
        - hosts:
              - www.scportfolio.online
          secretName: letsencrypt-prod
