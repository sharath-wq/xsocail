apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./infra/k8s/*
build:
    local:
        push: false
    artifacts:
        - image: sharathchandranp/xsocial-api-gateway
          context: api-gateway
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: 'src/**/*.ts'
                    dest: .
        - image: sharathchandranp/xsocial-user
          context: user
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: 'src/**/*.ts'
                    dest: .
        - image: sharathchandranp/xsocial-client
          context: client
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: 'app/**{.js, .jsx}'
                    dest: .
                  - src: 'components/**{.js, .jsx}'
                    dest: .
                  - src: 'lib/**{.js, .jsx}'
                    dest: .
