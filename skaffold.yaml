apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./infra/dev-k8s/*
build:
    local:
        push: false
    artifacts:
        - image: sharathchandranp/xsocial-api-gateway
          context: api-gateway
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: 'src/**/*.ts'
                    dest: .
        - image: sharathchandranp/xsocial-user
          context: user
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: 'src/**/*.ts'
                    dest: .
                  - src: 'src/**/*.html'
                    dest: .
