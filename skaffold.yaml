          context: chat
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: 'src/**/*.ts'
                    dest: .
        - image: sharathchandranp/xsocial-client
          context: client
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: 'app/**{.js,.jsx,.ts, .tsx}'
                    dest: .
                  - src: 'components/**{.js,.jsx, .ts, .tsx}'
                    dest: .
                  - src: 'lib/**{.js,.jsx, .ts, .tsx}'
                    dest: .
